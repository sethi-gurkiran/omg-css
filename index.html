<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/classie.js"></script>
    <script>
        function init() {
            window.addEventListener('scroll', function(e){
                console.log('scroll');
                var distanceY = window.pageYOffset || document.documentElement.scrollTop,
                    shrinkOn = 100,
                    header = document.querySelector("header");
                if (distanceY > shrinkOn) {
                    classie.add(header,"smaller");
                } else {
                    if (classie.has(header,"smaller")) {
                        classie.remove(header,"smaller");
                    }
                }
            });
        }
        window.onload = init();
    </script>
</head>
<body>
    <header>
        <div class="container clearfix">
            <h1>New Hire Hackathon</h1>
            <p>Scoring for Judges App</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row" id="setup" style="margin-bottom: 20px">
            <div class="col-sm-12" style="margin-bottom: 5px"> <a href="#" style="font-size: 12pt" data-toggle="tooltip" data-placement="left" title="Set up the list of judging criteria"><span class="glyphicon glyphicon-cog"></span> Criteria Setup</a> </div>
            <div class="col-sm-12"> <a href="#" style="font-size: 12pt" data-toggle="tooltip" data-placement="left" title="A list of other hackathons"><span class="glyphicon glyphicon-th-list"></span> Hackathon Directory</a> </div>
        </div>
        <div class="row" id="panel" style="margin-bottom: 20px">
            <div class="col-sm-4">
                <a href="JudgingPanel.html" class="menu-panel" id="judging">
                    <div class="content">
                        <div> <img src="img/judge.jpg" class="menu-pic">
                            <h4>Judging</h4>
                            <p>Enter your scores for the section you are judging</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="#" class="menu-panel" id="scoreboard">
                    <div class="content">
                        <div> <img src="img/trophy.jpg" class="menu-pic">
                            <h4>Scoreboard</h4>
                            <p>Overview of the team's performance</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="#" class="menu-panel" id="team-setup">
                    <div class="content">
                        <div> <img src="img/team.jpg" class="menu-pic">
                            <h4>Team Setup</h4> 
                            <p>Manage partiticpating teams</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
