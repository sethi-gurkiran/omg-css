<html>
    <center>
        
    <head>
        <title>Login</title>
    </head>
        
        
    <body>
        <div class="center-block">
            <h1>Scoreboard Portal Login</h1>

            <section class="loginform cf">
            <form name="login" action="index_submit" method="get" accept-charset="utf-8">
              <ul>
                <p><label for="usermail">Email Address: </label>
                <input type="email" name="usermail" placeholder="yourname@email.com" required><p>
                <p><label for="password">Password: </label>
                <input type="password" name="password" placeholder="password" required><p>
                <p>
                <input type="submit" value="Login"></p>
              </ul>
            </form>
            </section>
        </div>
        
    </body>

    </center>
    
</html>
