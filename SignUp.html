<html>
    <center>
        
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sign Up Page</title>

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </head>
        
        
    <body>
            <div class="container-fluid">
            <h1>Scoreboard Portal Sign Up</h1>
            <section class="signupform cf">
            <form>
              <div class="form-group">
              <label for="exampleInputName1">First name</label>
              <input type="text" class="form-control" style="width:25%" id="exampleInputName1" placeholder="First name">
              </div>
              <div class="form-group">
              <label for="exampleInputName2">Last name</label>
              <input type="text" class="form-control" style="width:25%" id="exampleInputName2" placeholder="Last name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" style="width:25%" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" style="width:25%" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </section>
        </div>
        
    </body>

    </center>
    
</html>
